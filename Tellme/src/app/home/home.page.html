<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-button color="danger" slot="end" shape="round" fill="outline" (click)="logOut()"><ion-icon name="log-out"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of todos">
    <ion-item-sliding>
      <ion-item button [routerLink]="['/form-schedule', item.id]">
        <ion-label>
          <b>{{ item.title }}</b>
          <p>{{ item.note }}</p>
          <p>{{ item.address }}</p>
          <p>{{ item.startDate | date:'dd/MM/yyyy' }} - {{ item.endDate | date:'dd/MM/yyyy' }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(item)"><ion-icon name="trash"></ion-icon>Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
