<ion-header>
  <ion-toolbar text-center>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form #f="ngForm" (ngSubmit)="onSignUp(f)">
        <ion-list>
          <ion-item>
            <ion-label position="fixed">Email</ion-label>
            <ion-input
              required
              ngModel
              name="email"
              type="email"
              placeholder="Your email here"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="fixed">Password</ion-label>
            <ion-input
              required
              ngModel
              name="pwd"
              type="password"
              minlength="6"
              placeholder="******"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="fixed">Confirm Password</ion-label>
            <ion-input
              required
              ngModel
              name="confirmPwd"
              type="password"
              minlength="6"
              placeholder="******"
            ></ion-input>
          </ion-item>
        </ion-list>
        <section text-center>
          <ion-button size="medium" [disabled]="!f.valid" type="submit">Sign Up</ion-button>
          <ion-button size="medium" fill='outline' color='danger' (click)='onCancel()'>Cancel</ion-button>
        </section>
      </form>
</ion-content>
