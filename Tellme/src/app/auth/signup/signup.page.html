<ion-header no-border>
  <div class="login-header">
      <img icon-big src="assets/img/logo-img.png" class="logo-img">
  </div>
  <ion-toolbar text-center>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <ion-card-content>
      <form #f="ngForm" (ngSubmit)="onSignUp(f)">
        <ion-list>
          <ion-item transparent>
            <img icon-small src="assets/img/user.png">
            <ion-input
              required
              ngModel
              name="email"
              type="email"
              placeholder="Your email here"
            ></ion-input>
          </ion-item>
          <ion-item>
            <img icon-small src="assets/img/lock.png">
            <ion-input
              required
              ngModel
              name="pwd"
              type="password"
              minlength="6"
              placeholder="******"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="fixed">Confirm Password</ion-label>
            <ion-input
              required
              ngModel
              name="confirmPwd"
              type="password"
              minlength="6"
              placeholder="******"
            ></ion-input>
          </ion-item>
        </ion-list>
        <div linespace></div>
        <section text-center>
          <ion-button size="medium" [disabled]="!f.valid" type="submit">Sign Up</ion-button>
          <ion-button size="medium" fill='outline' color='danger' (click)='onCancel()'>Cancel</ion-button>
        </section>
      </form>
    </ion-card-content>
  </div>
</ion-content>
