<ion-header no-border>
  <div class="login-header">
      <img icon-big src="assets/img/logo-img.png" class="logo-img">
  </div>
</ion-header>

<ion-header>
  <ion-toolbar>
      <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <ion-card-content>
      <form #f="ngForm" (ngSubmit)="onForgotPass(f)">
        <ion-list>
          <ion-item>
            <img icon-small src="assets/img/user.png"> <br>
            <ion-input
              required
              ngModel
              name="email"
              type="email"
              placeholder="Your email here"
            ></ion-input>
          </ion-item>
        </ion-list>
        <section text-center>
          <ion-button size="medium" [disabled]="!f.valid" type="submit">OK</ion-button>
          <ion-button size="medium" fill='outline' color='danger' (click)='onCancel()'>Cancel</ion-button>
        </section>
      </form>
    </ion-card-content>
  </div>
</ion-content>
