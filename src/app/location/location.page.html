<ion-header>
  <ion-toolbar>
    <ion-title>Location</ion-title>
    <ion-buttons slot="end" (click)="onBackForm()">
        <ion-button>
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #mapElement id="map">
    <ion-item>
      <!-- title -->
      <ion-label position="floating">Search</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <div text-center>
      <ion-button shape="round" fill="outline" color="danger" (click)="onBackForm()">Submit</ion-button>
    </div>
  </div>
</ion-content>
